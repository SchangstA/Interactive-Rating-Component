<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>

</head>
<body>

<!-- Rating state start -->
<div class="container">
  <div class="rating-container padding-inline-600 margin-block-900">
    <div class="star-icon">
      <img src="images/icon-star.svg" alt="">
    </div>
    <div>
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
      </p>
    </div>
    <div>
      <ul class="rating-numbers">
        <li><button class="rating-buttons">1</button></li>
        <li><button class="rating-buttons">2</button></li>
        <li><button class="rating-buttons">3</button></li>
        <li><button class="rating-buttons">4</button></li>
        <li><button class="rating-buttons">5</button></li>
      </ul>
    </div>
  
    <div>
      <button class="button" id="submit">
        Submit
      </button>
    </div>
  </div>
</div>
<!-- Rating state end -->

<!-- Thank you state start -->
<div class="container">
  <div class="hidden selected-container padding-inline-600 margin-block-900 text-center">
    <div class="illustration-img">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    <div>
      <p class="you-selected">You selected <span id="rating"></span> out of 5</p>
    </div>

    <h1 class="margin-top-500">Thank you!</h1>
  
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!
    </p>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
